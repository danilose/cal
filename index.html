<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Calculadora</title>
  </head>
  <body>

    <div class="container-fluid">

      <div class="container calc col-lg-6 col-sm-12 col-md-6 shadow p-3 mb-5 bg-white rounded">

        <div class="logo pb-2">
          <img src="img/logo.svg" class="mx-auto d-block" alt="Logo Calculadora Trade-In"/>
        </div>

        <form>
          <input id="visor" class="form-control form-control-lg" type="text" placeholder="0." disabled>
          <img id="real" src="img/grana.svg" alt="R$"/>

          <div class="row mt-5 mx-0">

            <div class="col p-1 mx-0">
              <select class="select_azul select form-control">
                <option>Notebook</option>
                <option>Desktop</option>
              </select>
            </div>

            <div class="col p-1 mx-0">
              <input type="number" class="form-control estiloinput" placeholder="Quantidade">
            </div>

            <div class="col p-1 mx-0">
              <select class="select form-control">
                <option>Fabricante</option>
                <option>Dell</option>
                <option>HP</option>
                <option>Compac</option>
                <option>Acer</option>
                <option>Sony</option>
                <option>Lenovo</option>
                <option>Samsung</option>
                <option>Asus</option>
              </select>
            </div>

            <div class="col p-1 mx-0">
              <select class="select form-control">
                <option>Processador</option>
                <option>Intel core 2</option>
                <option>Intel core 2 Quad</option>
                <option>i3 1ª Geração</option>
              </select>
            </div>

            <div class="w-100"></div>

            <div class="col p-1 mx-0">
              <select class="select form-control">
                <option>HD</option>
                <option>Sata</option>
                <option>SSD</option>
                <option>Sem HD</option>
              </select>
            </div>

            <div class="col p-1 mx-0">
              <select class="select form-control">
                <option>GB HD</option>
                <option>80</option>
                <option>120</option>
                <option>160</option>
              </select>
            </div>

            <div class="col p-1 mx-0">
              <select class="select form-control">
                <option>Memória</option>
                <option>DDR</option>
                <option>DDR3/PC3L</option>
                <option>DDR4</option>
              </select>
            </div>

            <div class="col p-1 mx-0">
              <select class="select form-control">
                <option>GB Memória</option>
                <option>2GB</option>
                <option>4GB</option>
                <option>8GB</option>
              </select>
            </div>

            <div class="w-100"></div>

            <div class="col p-1 mx-0">
              <select class="select form-control">
                <option>Placa de vídeo</option>
                <option>1GB</option>
                <option>2GB</option>
                <option>3GB</option>
              </select>
            </div>

            <div class="col p-1 mx-0">
              <select class="select form-control">
                <option>Wipe Data</option>
                <option>Sim</option>
                <option>Não</option>
              </select>
            </div>

            <div class="col p-1 mx-0">
              <select class="select form-control">
                <option>Triagem</option>
                <option>Sim</option>
                <option>Não</option>
              </select>
            </div>

            <div class="col p-1 mx-0">
              <select class="select form-control">
                <option>Frete</option>
                <option>Sim</option>
                <option>Não</option>
              </select>
            </div>

            <div class="w-100"></div>

            <div class="col p-1 mx-0 mt-2 mb-0">
              <p class="h6 mb-0">Check List de Validação do Notebook</p>
            </div>

            <div class="w-100"></div>

            <div class="col p-1 mx-0">
              <select class="select_note form-control">
                <option>Riscos</option>
                <option>Excelente</option>
                <option>Regular</option>
              </select>
            </div>

            <div class="col p-1 mx-0">
              <select class="select_note form-control">
                <option>Quebras na Tampa</option>
                <option>Excelente</option>
                <option>Regular</option>
              </select>
            </div>

            <div class="col p-1 mx-0">
              <select class="select_note form-control">
                <option>Teclado</option>
                <option>Excelente</option>
                <option>Regular</option>
              </select>
            </div>

            <div class="w-100"></div>

            <div class="col p-1 mx-0">
              <select class="select_note form-control">
                <option>Fonte</option>
                <option>Excelente</option>
                <option>Regular</option>
              </select>
            </div>

            <div class="col p-1 mx-0">
              <select class="select_note form-control">
                <option>Bateria</option>
                <option>Excelente</option>
                <option>Regular</option>
                <option>Ruim</option>
              </select>
            </div>

            <div class="col p-1 mx-0">
              <select class="select_note form-control">
                <option>Tela</option>
                <option>Excelente</option>
                <option>Regular</option>
                <option>Ruim</option>
              </select>
            </div>

            <div class="w-100"></div>

            <div class="col p-1 mx-0 mt-2 mb-0">
              <p class="h6 mb-0">Check List de Validação do Desktop</p>
            </div>

            <div class="w-100"></div>

            <div class="col p-1 mx-0">
              <select class="select form-control">
                <option>Riscos</option>
                <option>Excelente</option>
                <option>Regular</option>
                <option>Ruim</option>
              </select>
            </div>

            <div class="col p-1 mx-0">
              <select class="select form-control">
                <option>Amassados</option>
                <option>Excelente</option>
                <option>Regular</option>
                <option>Ruim</option>
              </select>
            </div>

            <div class="col p-1 mx-0">
              <select class="select form-control">
                <option>Teclado</option>
                <option>Sim</option>
                <option>Não</option>
              </select>
            </div>

            <div class="col p-1 mx-0">
              <select class="select form-control">
                <option>Mouse</option>
                <option>Sim</option>
                <option>Não</option>
              </select>
            </div>

          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
